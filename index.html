<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>Escape</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="page-body">
    <div class="container">
      <header class="page-header">
        <div class="page-header__wrapper">
          <nav class="page-header__navigation">
            <a class="page-header__home-button" href="">Escape</a>
            <ul class="page-header__navigation-bar">
              <li><a class="page-header__link" href="">Home</a></li>
              <li><a class="page-header__link" href="">Categories</a></li>
              <li><a class="page-header__link" href="">About</a></li>
              <li><a class="page-header__link" href="">Contact</a></li>
            </ul>
          </nav>
          <div class="page-header__body">
            <div class="page-header__body-wrapper">
              <h1 class="page-header__slogan">Let's do it together.</h1>
              <p class="page-header__text">
                We travel the world in search of stories. Come along for the
                ride.
              </p>
              <button class="page-header__button button">
                View Latest Posts
              </button>
            </div>
          </div>
        </div>
      </header>
      <main class="page-main">
        <nav class="page-main__nav nav">
          <ul class="nav__list">
            <li class="nav__item"><a class="nav__link" href="">Nature</a></li>
            <li class="nav__item">
              <a class="nav__link" href="">Photography</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="">Relaxation</a>
            </li>
            <li class="nav__item"><a class="nav__link" href="">Vacation</a></li>
            <li class="nav__item"><a class="nav__link" href="">Travel</a></li>
            <li class="nav__item">
              <a class="nav__link" href="">Adventure</a>
            </li>
          </ul>
        </nav>
        <section class="page-main__posts posts">
          <div class="posts__featured">
            <div class="posts__title">
              <p>Featured Posts</p>
            </div>
            <div class="posts__cards">
              <div class="posts__card card card--the_road_ahead"></div>
              <div class="posts__card card card--from_top_down"></div>
            </div>
          </div>
        </section>
      </main>
      <footer></footer>
    </div>
  </body>
</html>
